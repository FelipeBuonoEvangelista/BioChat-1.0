<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Biografias</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		<style>
			body { background-color: #eafaf1; }
			.bio-card { cursor: pointer; transition: transform 0.2s; }
			.bio-card:hover { transform: scale(1.05); }
			.bio-img { width: 100%; height: 200px; object-fit: cover; }
			.modal-content { background-color: #d4edda; }
		</style>
	</head>
	<body>
	<div class="container mt-5">
		<div class="row">
			{% for biografia in biografias %}
				<div class="col-md-3 mb-4">
					<div class="card bio-card" data-bs-toggle="modal" data-bs-target="#bioModal{{ biografia.id }}">
						<img src="{{ biografia.imagem.url }}" class="card-img-top bio-img" alt="{{ biografia.nome }}">
						<div class="card-body text-center">
							<h5 class="card-title">{{ biografia.nome }}</h5>
						</div>
					</div>
				</div>
	
				<!-- Modal -->
				<div class="modal fade" id="bioModal{{ biografia.id }}" tabindex="-1" aria-labelledby="bioModalLabel{{ biografia.id }}" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="bioModalLabel{{ biografia.id }}">{{ biografia.nome }}</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
							</div>
							<div class="modal-body">
								<img src="{{ biografia.imagem.url }}" class="img-fluid mb-3" alt="{{ biografia.nome }}">
								<p>{{ biografia.descricao }}</p>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
